<!DOCTYPE html>
<html lang="pt-br">
<head>

                <input type="text" class="input" id="input_cep">
                <input type="text" class="input" id="input_num">

            <div class="termos">
                <input type="checkbox" name="" id="checkbox" class="">

            <div class="btn">
                <input type="submit" value="Enviar" id="cadastrar">
